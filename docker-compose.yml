version: "3.9"

services:
  postgres:
    image: postgres:14
    container_name: driva_postgres
    environment:
      POSTGRES_USER: driva
      POSTGRES_PASSWORD: driva
      POSTGRES_DB: driva
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql

  api:
    build: ./api
    container_name: driva_api
    environment:
      DATABASE_URL: postgres://driva:driva@postgres:5432/driva
      API_KEY: driva_test_key_abc123xyz789
    depends_on:
      - postgres
    ports:
      - "3000:3000"

  n8n:
    image: n8nio/n8n
    container_name: driva_n8n
    ports:
      - "5678:5678"
    environment:
      DB_TYPE: postgresdb
      DB_POSTGRESDB_HOST: postgres
      DB_POSTGRESDB_DATABASE: driva
      DB_POSTGRESDB_USER: driva
      DB_POSTGRESDB_PASSWORD: driva
      N8N_SECURE_COOKIE: false
    depends_on:
      - postgres

volumes:
  pgdata:
