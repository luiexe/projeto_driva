version: "3.9"

services:
  postgres:
    image: postgres:14
    container_name: driva_postgres
    environment:
      POSTGRES_USER: driva
      POSTGRES_PASSWORD: driva
      POSTGRES_DB: driva
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql

  api:
    build: ./api
    container_name: api_container
    ports:
      - "3001:3000"
    environment:
      - API_KEY=driva_test_key_abc123xyz789
    restart: always

  # Servi√ßo do Dashboard (Frontend)
  dashboard:
    build: ./data-pipeline-dashboard
    container_name: dashboard_container
    ports:
      - "5173:3000"
    depends_on:
      - api
    restart: always

  n8n:
    image: n8nio/n8n
    container_name: driva_n8n
    ports:
      - "5678:5678"
    environment:
      DB_TYPE: postgresdb
      DB_POSTGRESDB_HOST: postgres
      DB_POSTGRESDB_DATABASE: driva
      DB_POSTGRESDB_USER: driva
      DB_POSTGRESDB_PASSWORD: driva
      N8N_SECURE_COOKIE: false
    depends_on:
      - postgres

volumes:
  pgdata:
